version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install -g pnpm@9
        - pnpm install
    build:
      commands:
        - env | grep -e AUTH_SECRET -e DIDIT_CLIENT_ID -e DIDIT_CLIENT_SECRET >>
          .env
        - pnpm build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
